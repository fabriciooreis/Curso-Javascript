<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/Jokenpo.css">
    <title>Jokenpô</title>
</head>
<body>
    <h1>Jokenpô</h1>
    <h3>Jogador:</h3>
    <img src="img/pedra.png" alt="Pedra">
    <img src="img/papel.png" alt="Papel">
    <img src="img/tesoura.png" alt="Tesoura">
    <form name="formJokenpo">
        <input type="radio" id="rdPedra" name="radioJogo" value="1">Pedra
        <input type="radio" id="rdPapel" name="radioJogo" value="2">Papel
        <input type="radio" id="rdTesoura" name="radioJogo" value="3">Tesoura<br><br>
        <input type="button" value=" JOGAR " id="btnJogar">
        <input type="reset" value=" RESET " id="btnReset">
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="img/pc.png" alt="computador" id="pc">
    <hr>
    <h3 id="mensagem">Vamos começar?</h3>
    <h2 id="placar">Placar</h2>
    
    <script src="js/jokenpo.js"></script>
</body>
</html>
